<!DOCTYPE html>
<html>
<head>
  <title>BoyFriend Repeats</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #fafafa;
    }

    #title {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    #title span:first-child {
      color: black;
    }

    #title span:last-child {
      color: orange;
    }

    h4 {
      text-align: center;
      margin-bottom: 50px;
    }

    #text {
      font-size: 28px;
      color: black;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 18px;
      width: 80%;
      margin-bottom: 10px;
    }

    #result {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 18px;
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    button[name="repeat"],
    button[name="copy"] {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button[name="repeat"]:hover,
    button[name="copy"]:hover {
      background-color: #3e8e41;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    
    .box {
      text-align: center;
      width: 80%;
      max-width: 600px;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 33px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    .links a {
      color: #fff;
      margin-left: 10px;
      margin-right: 10px;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
    <div class="container">
      <div class="box">
        <h1 id="title">
          <span>BoyFriend</span>
          <span>Repeats</span>
        </h1>
        <p>A Text Repeater for Men In Pain</p>
        <p id="text">Write the text she wanted, just once</p>
        <input type="text" id="mainText" placeholder="example: Sorry baby" /><br />
        <p id="text">Times to repeat</p>
        <input type="number" id="times" placeholder="10" value="5" /><br />
        <button name="repeat" onclick="repeat()">Repeat</button>
        <p id="text">Copy from here and make her count</p>
        <p><textarea id="result" placeholder="Your repeated text will appear here"></textarea></p>
        <button name="copy" onclick="copy()">Copy</button>
      </div>
    </div>
  
    <footer style="color: grey;">
      <div class="footer-content">
        <p>Â© ashraf-minhaj</p>
        <div class="links">
          <a href="https://github.com/ashraf-minhaj" target="_blank"><i class="fab fa-github fa-2x"></i></a>
          <a href="https://www.linkedin.com/in/ashraf-minhaj" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
        </div>
      </div>
    </footer>
  
    <script src="app.js"></script>
  </body>
</html>
